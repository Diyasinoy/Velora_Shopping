
<h2 class="text-center mb-4" style="color: #2c0058;">Products</h2>
<div class="card-container">
@for(item of products; track item.id) {
  <div class="card">
    <img src="{{item.image}}" alt="Product Image" class="product-img"/>
    <h2>{{item.name}}</h2>
    <p>{{item.price}}</p>

    </div>
}
</div>
